<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="../common.js"></script>
    <script src="../animateBak.js"></script>
<script>
    window.onload = function(){
        var div = document.getElementsByTagName('div')[0];
        var img = div.getElementsByTagName('img');
        var left = div.getElementsByClassName('left')[0];
        var right = div.getElementsByClassName('right')[0];
        var p = div.getElementsByTagName('p')[0];
        var b = p.getElementsByTagName('b');


        //        进入停滞
        var count= 0;
        var timer =setInterval(function(){

            right.onclick();

        },2000);
        div.onmouseenter=function(){
            clearInterval(timer)
        }
        div.onmouseleave=function() {
            setInterval(function () {
                right.onclick();
            }, 2000)
        }


//        按钮播放
        var count = 0;

        for(let j=0;j<b.length;j++){

            b[j].onclick=function () {
                b[count].style.background='#fff';
                img[j].style.opacity = 1;
                img[count].style.opacity=0;
                count = j;
                b[count].style.background='red'
            }
//            b[j].onmouseleave=function () {
//                b[count].style.background='#fff'
//            }
        }


        b[0].style.background='red';

        right.onclick = function() {

//            clearInterval(timer)
//            setTimeout(function () {
//                timer = setInterval(function () {
//                    right.onclick();
//                }, 2000);
//            }, 2000)

            b[count].style.background='#fff';
            animate(img[count],{opacity:0});
            count++;
            if(count==5){
                count=0;
            }
            animate(img[count],{opacity:1});

            b[count].style.background='red';
        }

        left.onclick = function() {

            b[count].style.background = '#fff';
            animate(img[count], {opacity: 0});
            count--;
            if (count == -1) {
                count = 4;
            }
            animate(img[count], {opacity: 1});

            b[count].style.background = 'red';

        }
