                newLi.appendChild(img);


                //http://product.lefeng.com/product/115810416.html
                var productA = document.createElement('a');
                productA.href = 'http://product.lefeng.com/product/'+productObj.gid+'.html'
                productA.target = '_blank';
                newLi.appendChild(productA);

                var productNameH2 = document.createElement('h2');
                productNameH2.innerHTML = productObj.productName;
                productA.appendChild(productNameH2)

                var marketPriceSpan = document.createElement('span');
                marketPriceSpan.innerHTML = productObj.marketPrice;
                newLi.appendChild(marketPriceSpan);


                var vipshopPriceSpan = document.createElement('span');
                vipshopPriceSpan.innerHTML = productObj.vipshopPrice;
                newLi.appendChild(vipshopPriceSpan);

                var addCartBtn = document.createElement('button');
                addCartBtn.innerHTML = '添加购物车';
                newLi.appendChild(addCartBtn)

                //添加购物车
                addCartBtn.myIndex = i;
                addCartBtn.onclick = function () {
                    //商品对象-》json串-》cookie
                    console.log(this.myIndex);
                    console.log(jsonObj.data[this.myIndex])
                    var currentProduct = jsonObj.data[this.myIndex];

                    console.log(currentProduct.productName);

                    //判断购物车中 有没有商品
                    var cookie = getCookie('productlist');

                    var prodcut = new Object();
                    prodcut.productName = currentProduct.productName;
                    prodcut.image = currentProduct.image;
                    prodcut.marketPrice = currentProduct.marketPrice;
                    prodcut.vipshopPrice = currentProduct.vipshopPrice;
                    prodcut.gid = currentProduct.gid;


                    console.log(cookie)
                    if(cookie == undefined){
                        //说明购物车中没有商品
                        var res = [];
                        prodcut.num = 1;
                        res.push(prodcut);
                        var jsonStr  = JSON.stringify(res);
                        setCookie('productlist',jsonStr,10*365);
                    }else{
                        //购物车中已经有商品
                        //判断购物车中 有没有 要添加的商品，如果有num++；如果没有num=1；

                        var array = JSON.parse(cookie);
                        //prodcut 在不在 array 这个数组中
                        var res = isExistProduct(prodcut,array);
                        if(res){
                            res.num++;
                            console.log(array)

                        }else{
                            prodcut.num = 1;
                            console.log(array)
                            array.push(prodcut);
                        }





                        var jsonTmp = JSON.stringify(array)
                        setCookie('productlist',jsonTmp,10*365);

                    }





                }

;

            }

        }


        function isExistProduct(product,array) {

            for(var i=0;i<array.length;i++){
                var tmp = array[i];
                if(tmp.gid == product.gid){
                    //return true;
                    return tmp;
                }
            }

            return false;

        }



    </script>
