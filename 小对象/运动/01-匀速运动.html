<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{margin: 0;padding: 0}
        .box{width: 200px;height: 200px;position: absolute;background: red}

    </style>
    <script>
        window.onload =function () {
            var div = document.getElementsByClassName('box')[0];
            var speed = 1;

            var isRunning = true;
            var timer =  setInterval(function () {
                //speed = speed +2;
                div.style.left  = div.offsetLeft + speed+'px';
            },50);

            document.onclick = function () {

                if(isRunning){
                    clearInterval(timer);
                    isRunning = false;
                }else{
                    timer =  setInterval(function () {
                        //speed = speed +2;
                        div.style.left  = div.offsetLeft + speed+'px';
                    },50);
                    isRunning = true;
                }

                console.log(timer)

                console.log(timer)


            }

        }

    </script>

</head>
<body>

<div class="box">

</div>

<div class="box">

</div>

</body>
</html>
