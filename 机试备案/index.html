<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			*{margin:0;padding:0;}
			#square{width:1200px;border:1px solid #000;}
			span{width:100px;height:100px;border:1px solid #cecece;background:gray;
			float:left; }
		</style>
	</head>
	<body>
		<div id="square">
			
		</div>
		
		<script type="text/javascript">
			
			var odiv =document.getElementById("square");
			for(var i=0 ;i<10;i++){
				var ospan =document.createElement("span");
				odiv.appendChild(ospan);
				ospan.style.left = i*100+10*i+"px";
				ospan.style.top = 0+"px";
			}
			var ospan = odiv.getElementsByTagName("span");
			var str = ["1","2","3","4","5","6","7","8","9","其他"];
			for(var i =0;i<str.length;i++){
				ospan[i].innerHTML = str[i];
			}
			arr = "123456789";
			document.onkeydown = function(e){
				var evt =e||event;
				for(var j = 0;j<ospan.length;j++){
					ospan[j].style.background ="blue";
					if(evt.keyCode ==arr.charCodeAt(j)){
						ospan[j].style.background ="red";
					}
					
					if(evt.keyCode>=58 ||evt.keyCode<=48){
						ospan[ospan.length-1].style.background= "red";
					}
				}
				
			}
		</script>
	</body>
</html>
